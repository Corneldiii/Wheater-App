<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Apps</title>
</head>

<body>

    <div class="main-body">
        <div class="search">
            <input type="text" placeholder="Name country">
            <button>üîç</button>
        </div>
        <div class="weather-icon">
            <div class="icon">
                <div class="cerah-berawan">
                    <div id="cloud">
                        <img src="img/weaterIcon/awan.png" alt="awan">
                    </div>
                    <div id="sun">
                        <img src="img/weaterIcon/sun.png" alt="">
                    </div>
                </div>
                <div class="mendung">
                    <div id="awan-mendung">
                        <img src="img/weaterIcon/awanMendung.png" alt="">
                    </div>
                </div>
                <div class="Cerah">
                    <div id="sun-cerah">
                        <img src="img/weaterIcon/sun.png" alt="">
                    </div>
                </div>
            </div>

            <div class="name">
                <h1 class="temp">0¬∞C</h1>
                <h2 class="city">None</h2>
            </div>

            <div class="details">
                <div>
                    <img id="humadity" src="img/weaterIcon/himadity.png" alt="Humadity">
                    <div class="Kelembapan">
                        <h3>0%</h3>
                    </div>
                </div>
                <div>
                    <img id="wind-speed" src="img/weaterIcon/speedwind.png" alt="Wind Speed">
                    <div class="kec-angin">
                        <h3>0 km/h</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
